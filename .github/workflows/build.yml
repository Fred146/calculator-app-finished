name: Build Example

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0

      - name: Setup Node.js environment
        uses: actions/setup-node@v6.0.0

      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-package
          path: |
            target/*
